관리자 명령어 도움
<br>/id : 자신의 아이디
<br>/id 유저 닉네임 : 그 유저의 아이디
<br>#tailroom 게임방번호 : 그 방 정보, 비밀번호 출력 및 그 방 추적
<br>#tailuser 사용자id : 그 사용자 정보 출력 및 그 사용자 키보드 추적
<br>#kill 사용자id : 사용자 서버 연결 해제
<br>#yell 할말 : 공지전송
<br><br>데이터베이스 관리용
<br>유저 DB Black 칸에 사유 적으면 접속시 그 사유 표시되면서 접속 차단
<br>유저 DB Black 칸에 chat 적으면 채팅 차단됨
<br>유저 DB Black 칸에 null 적으면 차단 해제됨
